<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NekoInn</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <img src="images/icons/logo_light.svg" alt="logo" class="logo__image">
                </div>
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">About Us</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Our Rooms</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Purr Care</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Testimonial</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__actions">
                    <form action="#" class="theme-form">
                        <label for="dark-theme" class="theme-form__lable">
                            <div class="theme-form__radio-wrapper theme-form__radio-wrapper--night"></div>
                            <div class="theme-form__radio-wrapper theme-form__radio-wrapper--day"></div>
                            <input type="checkbox" name="dark-theme" id="dark-theme" value="dark-theme"
                                class="theme-form__input">
                        </label>

                    </form>
                    <a href="#" class="button">bOOK NOW</a>
                </div>
            </div>

        </header>
        <main class="page"></main>
        <footer class="footer"></footer>
    </div>

</body>

</html>
